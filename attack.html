<head>
    <title>Attack - Wi-PWN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <meta name="theme-color" content="#1976d2">
</head>

<body>
    <nav id="nav">
        <div class="main-header">
            <div id="logo-img"></div><b style="color:#fff">Wi-</b>PWN
        </div>
        <div id="links">
            <a href="scan.html">Scan</a>
            <a href="users.html">Users</a>
            <a href="attack.html" class="active">Attack</a>
            <a href="settings.html">Settings</a>
            <a class="right" href="info.html">Info</a>
        </div>
        <div id="error"></div>
    </nav>
    <script>
    /(^|;)\s*minimal=/.test(document.cookie) && (document.body.id = "minimal");
    </script>
    <div class="main-wrap">
        <div class="container">
            <div class="card-container-basic">
                <div class="settingsHeader">Initiate Attack</div>
                <table><tbody><tr><th>Attack</th><th>Status</th><th>Switch</th></tr><tr><td>Deauth</td><td class="red"></td><td><button class="marginNull" onclick="startStop(0)" disabled="">start</button></td></tr><tr><td>Network flood</td><td class="red"></td><td><button class="marginNull" onclick="startStop(1)" disabled="">start</button></td></tr><tr><td>Probe-Request</td><td class="red"></td><td><button class="marginNull" onclick="startStop(2)" disabled="">start</button></td></tr></tbody></table>
                <hr>
            </div>
            <div id="selectedNetworksDevices" class="card-container-basic dn">
                <div class="settingsHeader">Selected networks &amp; devices</div>
                <div class="card-basic">
                    Wi-Fi networks:
                    <ul id="selectedAPs">
                    </ul>
                    <div id="users" class="dn">
                        Users:
                        <ul id="selectedClients">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-container-basic">
                <div class="settingsHeader" style="display:inline-block;margin-bottom: 30px">Network Flooding<span id="ssidCounter"> (0/48)</span></div>
                <button class="button-warn right" onclick="clearSSID()">Reset</button>
                <table><tr><th>&nbsp;</th></tr></table>
                <br>
                <button onclick="randomSSID()">Random</button>
                <button class="button-primary" onclick="addSSID()">Add</button>
                <button onclick="cloneSSID(prompt('Enter SSID:'))">Add (Multiple)</button>
                <button class="button-primary right" onclick="saveSSID()">save</button>
                <span id="saved"></span>
            </div>
        </div>
        <footer></footer>
        <script src="js/functions.js"></script>
        <script src="js/attack.js"></script>
    </div>
</body>

</html>
